<!DOCTYPE html>
<html>
  <head>
    <title>Form A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f6f1f1;
      }
      table {
        text-align: center;
      }
      thead {
        background-color: #7149c6;
        color: #ffffff;
      }
      .rounded-table {
            border-radius: 0.5rem;
            overflow: hidden;
      }
      .footer {
        padding:0;
        margin: 0;
        text-align: center;
        font-size: 12px;
}
        
    </style>
  </head>
  <br /><br /><br>
  <body>
    <div class="nav justify-content-center">
      <div class="shadow-lg rounded">
        <div
          class="card"
          style="width: 24rem; background-color: #343c3c; color: white"
        >
          <div class="card-body">
            <form id="myForm">
              <div class="form-group">
                <label for="inputNumber" class="form-label">Number :</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNumber"
                  name="inputNumber"
                />
              </div>
              <br />
              <div class="form-group">
                <label for="inputText">Text :</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputText"
                  name="inputText"
                />
              </div>
              <br />
              <div class="nav justify-content-center">
                <button type="submit" class="btn btn-dark" style="background-color: #7149c6">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br>
    <div class="mx-auto p-2" style="width: 55%">
      <div class="shadow-lg rounded">
        <table id="outputTable" class="table table-striped rounded-table">
          <thead>
            <tr>
              <th>Index</th>
              <th style="position: relative;">
                <p style="margin-bottom: 0;padding-right: 10px;" >Text</p>
                  <a href="A.html" class="text-decoration-none" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);padding-right: 10px;">
                    <img src="refresh.png" class="card-img-top" style="width:25px;height: 25px;">
                    </a>
              </th>
            </tr>
          </thead>
          <tbody class="table-dark"></tbody>
        </table>
      </div>
      </div>
    </div>
    <br>
    <div class="footer">
    <p style="text-align:center">Made By Theressa Zaratrusha & Hans Teddy Wijaya</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
